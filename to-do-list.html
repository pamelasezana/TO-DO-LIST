<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="to-do-list.css" />
    <title>To-do list</title>
</head>
<body>
    <div class="todo">

    </div>
    <script src="to-do-list.js" defer></script>
</body>
</html>
